<div class="mat-elevation-z8 table-area">
  <mat-form-field class="search-box">
    <mat-label>Search For Friends</mat-label>
    <input matInput [formControl]="searchInput">
  </mat-form-field>
  <mat-divider></mat-divider>
  <table mat-table class="full-width-table" [dataSource]="info | async" matSort aria-label="Elements">

    <ng-container matColumnDef="profileImage">
      <th mat-header-cell *matHeaderCellDef>Profile Picture</th>
      <td mat-cell *matCellDef="let row" class="image-td">
        <div>
          <img [src]="row.imageUrl">
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.secondName}}</td>
    </ng-container>
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Occupation</th>
      <td mat-cell *matCellDef="let row">{{row.occupation}}</td>
    </ng-container>
    <ng-container matColumnDef="institute">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Institution</th>
      <td mat-cell *matCellDef="let row">{{row.institute}}</td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>View Details</th>
      <td mat-cell *matCellDef="let row"><button mat-stroked-button>View Details</button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goFullInfo(row.uid)" class="data"></tr>
  </table>

  <mat-paginator #paginator
      [length]="paginationOptions?.dataLength"
      [pageIndex]="0"
      [pageSize]="paginationOptions.pageSize"
      [pageSizeOptions]="[5, 10, 15]">
  </mat-paginator>
</div>
